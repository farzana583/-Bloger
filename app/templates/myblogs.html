{% extends 'base.html' %} {%block content%}

<div class="container">
    <div class="row">
        {%for blog in blogs%}
        <div class=" col-md-4">
            <div class="panel text-center" style="box-shadow: 0 4px 8px 0 rgba(15, 14, 14, 0.87);">
                <div class="panel-head text-info">
                    <h3>{{blog.title_blog}}</h3>
                </div>
                <hr>
                <div class="panel-body">
                    <p>{{blog.description}}</p>
                    <p class="text-right text-muted"> <b>~ {{blog.user.username}} ~</b></p>
                </div>
                <div class="panel-footer">
                    <p class="date text-muted">Posted on ~ {{blog.date.strftime('%Y-%m-%d')}}</p>
                    <a href="{{url_for('main.view', id=blog.id)}}"><i class="btn btn-warning">VIEW</i></a>&nbsp;&nbsp;&nbsp;&nbsp; {% if blog.user == current_user%}
                    <a href="{{url_for('main.delete', id=blog.id)}}"><i class="btn btn-warning">DELETE</i></a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="{{url_for('main.update_blog', id=blog.id)}}"><i class="btn btn-warning">EDIT</i></a> {% endif %}
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
<style>
    body{
        background-image: url('../static/f-almousa-SCt4pETOHL8-unsplash.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }

</style>
{%endblock%}
